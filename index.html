<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
  .drag-over {
    background-color: #dbeafe !important;
    border: 2px dashed #3b82f6 !important;
  }
  .event-item {
    cursor: move;
  }
  .event-item:active {
    cursor: grabbing;
  }
</style>
</head>
  <body class="bg-gray-50 p-2 sm:p-4">
    <div class="mx-auto max-w-7xl">
      <!-- Header with buttons -->
      <div
        class="mb-4 flex flex-col sm:flex-row justify-start gap-4 sm:gap-[10%]"
      >
        <div class="w-full sm:w-auto">
          <button
            id="addEventBtn"
            class="w-full sm:w-auto bg-blue-500 hover:bg-blue-600 text-white font-semibold px-6 py-2 rounded-lg shadow-md transition duration-200"
          >
            + Add Event
          </button>
        </div>

        <input
          type="text"
          id="searchInput"
          placeholder="Rechercher par nom..."
          class="border border-gray-300 rounded-full w-full sm:w-[50%] px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500"
        />
      </div>

      <!-- Add Event Modal -->
      <div
        id="Modal"
        class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 overflow-y-auto p-4"
      >
        <div
          class="bg-white rounded-lg shadow-xl p-4 sm:p-6 w-full max-w-md max-h-[90vh] overflow-y-auto"
        >
          <h2 class="text-xl sm:text-2xl font-bold mb-4 text-gray-800">
            Add New Event
          </h2>
          <form id="eventForm">
            <div class="mb-4">
              <label
                class="block text-gray-700 font-semibold mb-2 text-sm sm:text-base"
                >Client name</label
              >
              <input
                type="text"
                id="clientName"
                class="w-full px-3 sm:px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm sm:text-base"
                required
              />
            </div>
            <div class="mb-4">
              <label
                class="block text-gray-700 font-semibold mb-2 text-sm sm:text-base"
                >Date</label
              >
              <input
                type="date"
                id="eventDate"
                class="w-full px-3 sm:px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm sm:text-base"
                required
              />
            </div>
            <div class="mb-4">
              <label
                class="block text-gray-700 font-semibold mb-2 text-sm sm:text-base"
                >Start Time</label
              >
              <input
                type="time"
                id="startDate"
                class="w-full px-3 sm:px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm sm:text-base"
                required
              />
            </div>
            <div class="mb-4">
              <label
                class="block text-gray-700 font-semibold mb-2 text-sm sm:text-base"
                >End Time</label
              >
              <input
                type="time"
                id="endDate"
                class="w-full px-3 sm:px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm sm:text-base"
                required
              />
            </div>
            <div class="mb-4">
              <label
                class="block text-gray-700 font-semibold mb-2 text-sm sm:text-base"
                >Nombre de personne</label
              >
              <input
                type="number"
                id="members"
                class="w-full px-3 sm:px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm sm:text-base"
                required
              />
            </div>
            <div class="mb-4">
              <label
                class="block text-gray-700 font-semibold mb-2 text-sm sm:text-base"
                >Type</label
              >
              <select
                id="type"
                class="w-full px-3 sm:px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 text-sm sm:text-base"
                required
              >
                <option value="">Select type...</option>
                <option value="vip">ðŸ”´VIP</option>
                <option value="sur-place">ðŸŸ¢Sur Place</option>
                <option value="anniversaire">ðŸŸ Anniversaire</option>
                <option value="work-meeting">ðŸ”µWork Meeting</option>
              </select>
            </div>
            <div class="flex flex-col sm:flex-row gap-3">
              <button
                type="submit"
                class="flex-1 bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-lg transition duration-200 text-sm sm:text-base"
              >
                Add Event
              </button>
              <button
                type="button"
                id="cancelBtn"
                class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 rounded-lg transition duration-200 text-sm sm:text-base"
              >
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Calendar -->
      <div class="bg-white rounded-lg shadow-lg overflow-hidden">
        <!-- Calendar Header -->
        <div
          class="bg-white p-3 sm:p-4 flex items-center justify-between border-b"
        >
          <button
            id="prevWeek"
            class="text-gray-600 text-xl sm:text-2xl font-bold hover:bg-gray-100 w-8 h-8 sm:w-10 sm:h-10 rounded-lg transition duration-200 flex items-center justify-center"
          >
            â€¹
          </button>
          <h1
            id="weekRange"
            class="text-gray-800 text-sm sm:text-xl font-semibold text-center"
          >
            Week View
          </h1>
          <button
            id="nextWeek"
            class="text-gray-600 text-xl sm:text-2xl font-bold hover:bg-gray-100 w-8 h-8 sm:w-10 sm:h-10 rounded-lg transition duration-200 flex items-center justify-center"
          >
            â€º
          </button>
        </div>

        <!-- Calendar Table -->
        <div class="overflow-x-auto">
          <table class="w-full border-collapse min-w-[640px]">
            <thead>
              <tr class="bg-gray-50">
                <th
                  class="border border-gray-200 p-2 sm:p-3 text-left text-xs font-medium text-gray-500 w-16 sm:w-24"
                >
                  <div class="text-[10px] sm:text-xs">GMT+01</div>
                </th>
                <th
                  id="day0"
                  class="border border-gray-200 p-2 sm:p-3 text-center min-w-20 sm:min-w-32"
                >
                  <div class="text-[10px] sm:text-xs font-medium text-gray-500">
                    SUN
                  </div>
                  <div
                    class="text-lg sm:text-2xl font-semibold text-gray-800 mt-1"
                  >
                    26
                  </div>
                </th>
                <th
                  id="day1"
                  class="border border-gray-200 p-2 sm:p-3 text-center min-w-20 sm:min-w-32"
                >
                  <div class="text-[10px] sm:text-xs font-medium text-gray-500">
                    MON
                  </div>
                  <div
                    class="text-lg sm:text-2xl font-semibold text-gray-800 mt-1"
                  >
                    27
                  </div>
                </th>
                <th
                  id="day2"
                  class="border border-gray-200 p-2 sm:p-3 text-center min-w-20 sm:min-w-32"
                >
                  <div class="text-[10px] sm:text-xs font-medium text-gray-500">
                    TUE
                  </div>
                  <div
                    class="text-lg sm:text-2xl font-semibold text-gray-800 mt-1"
                  >
                    28
                  </div>
                </th>
                <th
                  id="day3"
                  class="border border-gray-200 p-2 sm:p-3 text-center min-w-20 sm:min-w-32"
                >
                  <div class="text-[10px] sm:text-xs font-medium text-blue-500">
                    WED
                  </div>
                  <div
                    class="text-lg sm:text-2xl font-semibold text-white bg-blue-500 rounded-full w-10 h-10 sm:w-12 sm:h-12 flex items-center justify-center mx-auto mt-1"
                  >
                    29
                  </div>
                </th>
                <th
                  id="day4"
                  class="border border-gray-200 p-2 sm:p-3 text-center min-w-20 sm:min-w-32"
                >
                  <div class="text-[10px] sm:text-xs font-medium text-gray-500">
                    THU
                  </div>
                  <div
                    class="text-lg sm:text-2xl font-semibold text-gray-800 mt-1"
                  >
                    30
                  </div>
                </th>
                <th
                  id="day5"
                  class="border border-gray-200 p-2 sm:p-3 text-center min-w-20 sm:min-w-32"
                >
                  <div class="text-[10px] sm:text-xs font-medium text-gray-500">
                    FRI
                  </div>
                  <div
                    class="text-lg sm:text-2xl font-semibold text-gray-800 mt-1"
                  >
                    31
                  </div>
                </th>
                <th
                  id="day6"
                  class="border border-gray-200 p-2 sm:p-3 text-center min-w-20 sm:min-w-32"
                >
                  <div class="text-[10px] sm:text-xs font-medium text-gray-500">
                    SAT
                  </div>
                  <div
                    class="text-lg sm:text-2xl font-semibold text-gray-800 mt-1"
                  >
                    1
                  </div>
                </th>
              </tr>
            </thead>
            <tbody id="calendarBody">
              <!-- Time slots will be generated by JavaScript -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
