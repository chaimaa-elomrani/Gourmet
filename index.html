<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-4">
    <div class=" mx-auto">
        <div class="mb-4 flex  justify-start gap-[20%]">
            <button id="addEventBtn" class="bg-black hover:bg-green-600 text-white font-semibold px-6 py-2 rounded-lg shadow-md transition duration-200">
                + Add Event
            </button>
        
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Rechercher par nom..."
                    class="border border-gray-300 rounded-full w-[50%] px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500"
                    
                />
               
      
        </div>

        <div id="eventModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md">
                <h2 class="text-2xl font-bold mb-4 text-gray-800">Add New Event</h2>
                <form id="eventForm">
                    <div class="mb-4">
                        <label class="block text-gray-700 font-semibold mb-2">Event Title</label>
                        <input type="text" id="eventTitle" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 font-semibold mb-2">Date</label>
                        <input type="date" id="eventDate" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 font-semibold mb-2">Color</label>
                        <select id="eventColor" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                            <option value="green">Green</option>
                            <option value="red">Red</option>
                            <option value="orange">Orange</option>
                            <option value="blue">Blue</option>
                            <option value="purple">Purple</option>
                        </select>
                    </div>
                    <div class="flex gap-3">
                        <button type="submit" class="flex-1 bg-green-500 hover:bg-green-600 text-white font-semibold py-2 rounded-lg transition duration-200">
                            Add Event
                        </button>
                        <button type="button" id="cancelBtn" class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 rounded-lg transition duration-200">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="bg-white rounded-lg  overflow-hidden">
            <div class="bg-black to-teal-500 p-4 flex items-center justify-between">
                <button id="prevMonth" class="text-white text-2xl font-bold hover:bg-white hover:bg-opacity-20 w-10 h-10 rounded-lg transition duration-200">
                    ‹
                </button>
                <h1 id="monthYear" class="text-white text-2xl font-semibold">November 2018</h1>
                <button id="nextMonth" class="text-white text-2xl font-bold hover:bg-white hover:bg-opacity-20 w-10 h-10 rounded-lg transition duration-200">
                    ›
                </button>
            </div>

            <div class="grid grid-cols-7 bg-gray-100">
                <div class="p-4 text-center font-semibold text-gray-600 border-b border-gray-200">Monday</div>
                <div class="p-4 text-center font-semibold text-gray-600 border-b border-gray-200">Tuesday</div>
                <div class="p-4 text-center font-semibold text-gray-600 border-b border-gray-200">Wednesday</div>
                <div class="p-4 text-center font-semibold text-gray-600 border-b border-gray-200">Thursday</div>
                <div class="p-4 text-center font-semibold text-gray-600 border-b border-gray-200">Friday</div>
                <div class="p-4 text-center font-semibold text-gray-600 border-b border-gray-200">Saturday</div>
                <div class="p-4 text-center font-semibold text-gray-600 border-b border-gray-200">Sunday</div>
            </div>

            <div id="calendarGrid" class="grid grid-cols-7">
            </div>
        </div>
    </div>

   <script>
     const calendarGrid = document.getElementById('calendarGrid');
     const year = 2025;
     const month = 9;
     const monthDays = new Date(year, month + 1 ,0).getDate();

     for (let day=1 ; day<= monthDays ; day++){
        const dayBox = document.createElement("div");
        dayBox.className = 'min-h-32 p-3 border border-gray-200 hover:bg-gray-50 transition duration-150';
        dayBox.innerHTML = `<div class="text-gray-800 font-medium">${day}</div>`;

        dayBox.dataset.date = `${year}-${month+1}-${day}`;

        calendarGrid.appendChild(dayBox); 
     }
   </script>


 
</body>
</html>
